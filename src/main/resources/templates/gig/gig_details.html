<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gig Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/gig-details.css">
</head>
<body>
<div class="container mt-5" style="width: 50%;margin-bottom: 200px">
      <img th:src="@{'http://localhost:8080/' + ${gig.picture}}" style="height: 500px;width: 100%;; object-fit: cover" alt="Gig Picture" class="gig-img mb-2">
      <h3 th:text="${gig.title}" class="fw-bold"></h3>
      <h4>About This gig</h4>
      <p class="text-muted" th:text="${gig.description}"></p>
      <p><strong>Price:</strong> $<span th:text="${gig.price}"></span></p>
      <p><strong>Keywords:</strong> <span th:text="${gig.keywords}"></span></p>
      <a href="" class="btn btn-success">Order Now</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
