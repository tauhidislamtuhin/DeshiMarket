<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/dashboard/dashboard.css">
  <title>Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

<!-- Navbar -->
<div class="navbar">
  <div class="container">
    <div class="navbar-content">
      <div class="logo">
        <img class="logo-img" src="/images/logo.png" alt="logo">
      </div>
      <div class="menu">
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Blog</a></li>
          <li><a class="contact-btn" href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Main Content -->
<main style="max-width: 1200px; margin: 20px auto; display: flex; gap: 20px;">

  <!-- Sidebar -->
  <aside style="width: 30%; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
    <div style="text-align: center; margin-bottom: 20px;">
      <img th:src="@{${user.picture}}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #3498db; object-fit: cover;">
      <h3 style="color: #2c3e50; margin: 10px 0;" th:text="${user.name}">User Name</h3>
      <p style="color: #7f8c8d; margin: 5px 0;" th:text="'@' + ${user.username}">Username Placeholder</p>
    </div>
    <h4 style="color: #2c3e50; margin-bottom: 10px;">Menu</h4>
    <div style="display: grid; gap: 15px;">
      <button style="background-color: #3498db; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;">Dashboard</button>
      <button style="background-color: #3498db; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;">Analytics</button>
      <button style="background-color: #3498db; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;" onclick="window.location.href='/create-gig'">Your Gigs</button>
      <button style="background-color: #3498db; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;">Inbox</button>
      <button style="background-color: #3498db; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;" onclick="window.location.href='/login'">LogOut</button>
    </div>
  </aside>

  <!-- Dashboard Content -->
  <section style="width: 70%; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
    <h1 style="color: #2c3e50; margin-bottom: 20px;">Dashboard Overview</h1>
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
      <!-- Card 1 -->
      <div style="flex: 1; min-width: 200px; background-color: #ecf0f1; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h3 style="color: #2c3e50;">Balance</h3>
        <p style="color: #3498db; font-size: 20px;" th:text="'$ ' + ${user.balance}">Balance Placeholder</p>
      </div>
      <!-- Card 2 -->
      <div style="flex: 1; min-width: 200px; background-color: #ecf0f1; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h3 style="color: #2c3e50;">Avg. Selling Price</h3>
        <p style="color: #3498db; font-size: 20px;">$ 478.34</p>
      </div>
      <!-- Card 3 -->
      <div style="flex: 1; min-width: 200px; background-color: #ecf0f1; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h3 style="color: #2c3e50;">Order Pending</h3>
        <p style="color: #3498db; font-size: 20px;">15</p>
      </div>
    </div>
  </section>
</main>

</body>
</html>
